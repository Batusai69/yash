<body class="article">
<div id="header">
<h1>True 組込みコマンド</h1>
</div>
<div id="content">
<div id="preamble">
<div class="sectionbody">
<div class="paragraph"><p><dfn>True 組込みコマンド</dfn>は何も行わずに 0 の終了ステータスで終了します。</p></div>
</div>
</div>
<div class="sect1">
<h2 id="syntax">構文</h2>
<div class="sectionbody">
<div class="ulist"><ul>
<li>
<p>
<code>true</code>
</p>
</li>
</ul></div>
</div>
</div>
<div class="sect1">
<h2 id="description">説明</h2>
<div class="sectionbody">
<div class="paragraph"><p>True コマンドは何も行いません。コマンドライン引数は一切無視します。</p></div>
</div>
</div>
<div class="sect1">
<h2 id="exitstatus">終了ステータス</h2>
<div class="sectionbody">
<div class="paragraph"><p>True コマンドの終了ステータスは 0 です。</p></div>
</div>
</div>
<div class="sect1">
<h2 id="notes">補足</h2>
<div class="sectionbody">
<div class="paragraph"><p>True コマンドは&#8203;<a href="builtin.html#types">必須組込みコマンド</a>です。</p></div>
<div class="paragraph"><p><a href="_colon.html">コロンコマンド</a>は true コマンドと同様に何も行いませんが、true コマンドは必須組込みコマンドであるのに対しコロンコマンドは特殊組込みコマンドです。</p></div>
</div>
</div>
</div>
