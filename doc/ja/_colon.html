<body class="article">
<div id="header">
<h1>コロン組込みコマンド</h1>
</div>
<div id="content">
<div id="preamble">
<div class="sectionbody">
<div class="paragraph"><p><dfn>コロン組込みコマンド</dfn>は何も行わない組込みコマンドです。</p></div>
</div>
</div>
<div class="sect1">
<h2 id="syntax">構文</h2>
<div class="sectionbody">
<div class="ulist"><ul>
<li>
<p>
<code>: [<var>引数</var>&#8230;]</code>
</p>
</li>
</ul></div>
</div>
</div>
<div class="sect1">
<h2 id="description">説明</h2>
<div class="sectionbody">
<div class="paragraph"><p>コロンコマンドは何も行いません。コマンドライン引数は一切無視します。</p></div>
</div>
</div>
<div class="sect1">
<h2 id="exitstatus">終了ステータス</h2>
<div class="sectionbody">
<div class="paragraph"><p>コロンコマンドの終了ステータスは 0 です。</p></div>
</div>
</div>
<div class="sect1">
<h2 id="notes">補足</h2>
<div class="sectionbody">
<div class="paragraph"><p>コロンコマンドは&#8203;<a href="builtin.html#types">特殊組込みコマンド</a>です。</p></div>
<div class="paragraph"><p>引数の&#8203;<a href="expand.html">展開</a>と&#8203;<a href="redir.html">リダイレクト</a>は他のコマンドと同様に行います。</p></div>
<div class="paragraph"><p><a href="_true.html">True コマンド</a>はコロンコマンドと同様に何も行いませんが、コロンコマンドは特殊組込みコマンドであるのに対し true コマンドは必須組込みコマンドです。</p></div>
</div>
</div>
