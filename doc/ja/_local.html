<body class="article">
<div id="header">
<h1>Local 組込みコマンド</h1>
</div>
<div id="content">
<div id="preamble">
<div class="sectionbody">
<div class="paragraph"><p><dfn>Local 組込みコマンド</dfn>はローカル変数を表示・設定します。</p></div>
</div>
</div>
<div class="sect1">
<h2 id="syntax">構文</h2>
<div class="sectionbody">
<div class="ulist"><ul>
<li>
<p>
<code>local [-rxX] [<var>name</var>[=<var>value</var>]&#8230;]</code>
</p>
</li>
</ul></div>
</div>
</div>
<div class="sect1">
<h2 id="description">説明</h2>
<div class="sectionbody">
<div class="paragraph"><p>Local コマンドは <a href="_typeset.html">typeset コマンド</a>と同じですが <code>-f</code> (<code>--functions</code>) および <code>-g</code> (<code>--global</code>) オプションは使えません。</p></div>
</div>
</div>
<div class="sect1">
<h2 id="notes">補足</h2>
<div class="sectionbody">
<div class="paragraph"><p>Local コマンドは&#8203;<a href="builtin.html#types">任意組込みコマンド</a>です。
POSIX では local コマンドの動作は規定されていません。
このコマンドは <a href="posix.html">POSIX 準拠モード</a>では使えません。</p></div>
</div>
</div>
