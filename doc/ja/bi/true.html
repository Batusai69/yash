<h1>True 組込みコマンド</h1>

<p><dfn>True 組込みコマンド</dfn>は何も行わずに 0 の終了ステータスで終了します。

<h2 id="syntax">構文</h2>
<ul>
<li><code>true</code>
</ul>

<h2 id="description">説明</h2>
<p>True コマンドは何も行いません。コマンドライン引数は一切無視します。

<h2 id="exitstatus">終了ステータス</h2>
<p>True コマンドの終了ステータスは 0 です。

<h2 id="notes">補足</h2>
<p>True コマンドは<a href="../builtin.html#types">準特殊組込みコマンド</a>です。
